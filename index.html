<html lang="en">

<head>
    <title>Pixel Art Maker!</title>

    <meta name="description" content="">

    <!-- Preconnecting to origin of Google Font's CDN -->  
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>

<body>
   
  <a href="#mainContent" class="skip-link" title="Skip to main content" aria-label="Skip to main content">Skip to main content</a>

  <main id="#mainContent">
   <header>
     <h1>Udacity Lab &#45; Pixel Art Maker</h1>
   </header>
   
    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="1" aria-label="Height"> Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" value="1" aria-label="Width">
        <input type="submit" aria-label="Submit" title="Submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker" aria-label="Color picker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <script src="js/designs.js"></script>
 </main>    
</body>

</html>
